<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Github-ynov-vue</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
      <div class="container" id="app">
        <header>
            Application Github Ynov
        </header>
            <div class="row justify-content-center">
                <div class="col-3">
                   <select>
                     <option>Select project</option>
                    <option v-for="project in nameprojects" :value="project" >{{project}}</option>
                  </select>
                </div>
                <div class="col-3">
                    <input type="date" name="beginDate">
                </div>
                <div class="col-3">
                    <input type="date" name="endDate">
                </div>
                <div class="col-3">
                    <select>
                        <option>Select user</option>
                        <option v-for="project in tabProjects" :value="project" >{{project.login}}</option>
                    </select>
                </div>
            </div>
          <div class="row justify-content-center">
              <button type="button" class="btn btn-success">Success</button>
              </div>
          <div v-for="project in tabProjects">
            <div class="row" id="itemGit" >
              <div class="col">Nom Pr√©nom : {{project.login}}</div>
              <div class="col">Lien Git: <a :href="project.url">{{project.url}}</a></div>
            </div>
            <ul>
                <li v-for="commit in project.tab">{{commit}}</li>
            </ul>
          </div>
      </div>
        <script src="js/app.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
