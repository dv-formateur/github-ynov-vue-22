<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Github-ynov-vue</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container" id="app">
        <header>
            Application Github Ynov
        </header>

        <div class="row">
            <div id="menu" class="col-sm-6 col-md-3">
                <form>
                    <div class="form-group">
                        <label for="selectProject">Select your project</label>
                        <select v-model="selectProject" class="form-control" id="selectProject">
                            <option multiple class="form-control" id="selectproject" v-for="project in nameprojects">{{project}}</option>
                        </select>
                        <label for="selectUser">Select user(s)</label>
                        <select v-model="selectUser" class="form-control" id="selectUser">
                            <option multiple class="form-control" id="selectUser" v-for="user in users">{{user}}</option>
                        </select>
                        <label for="datebegin" class="col-form-label">Date début</label>
                        <input v-model="datebegin" class="form-control" type="date" id="datebegin">
                        <label for="dateEnded" class="col-form-label">Date début</label>
                        <input v-model="dateEnded" class="form-control" type="date" value="2011-08-19" id="dateEnded">
                    </div>
                </form>
                <div class="d-flex justify-content-center">
                    <button @click="search" type="submit" class="btn btn-primary" value="Submit">Submit</button>
                    <button @click="reinit" type="button" class="btn btn-warning">Reinitialisation</button>
                </div>
            </div>
            <div v-if="listAfterSearch" id="tabProjetsResult" class="col-md-9 col-sm-6">
                <table class="table table-hover">
                    <thead>
                        <tr class="table-primary">
                            <th>Icon</th>
                            <th>Login</th>
                            <th>Giturl</th>
                        </tr>
                    </thead>
                    <tbody v-for="project in tabProjects">
                        <tr>
                            <th><img :src="project.avatar"></th>
                            <td>{{project.login}}</td>
                            <td><a :href="project.url">{{project.url}}</a></td>
                        </tr>
                        <tr>
                            <td colspan="5">
                                <h5>{{project.nomProjet}}</h5>
                                <ul>
                                    <li v-for="commit in project.tab">{{commit.date}} - {{commit.message}}</li>
                                </ul>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div v-if="listTabInit" id="tabProjetsInit" class="col-md-9 col-sm-6">
                <table class="table table-hover">
                    <thead>
                        <tr class="table-primary">
                            <th>Icon</th>
                            <th>Login</th>
                            <th>Giturl</th>
                        </tr>
                    </thead>
                    <tbody v-for="project in tabProjects">
                        <tr>
                            <th><img :src="project.avatar"></th>
                            <td>{{project.login}}</td>
                            <td><a :href="project.url">{{project.url}}</a></td>
                        </tr>
                        <tr>
                            <td colspan="5">
                                <h5>{{project.nomProjet}}</h5>
                                <ul>
                                    <li v-for="commit in project.tab">{{commit.date}} - {{commit.message}}</li>
                                </ul>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="https://rawgithub.com/timrwood/moment/2.9.0/min/moment.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
